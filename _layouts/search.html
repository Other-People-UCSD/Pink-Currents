<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <script src="{{ site.baseurl }}/assets/js/header.js"></script>
    <script src="{{ site.baseurl }}/assets/js/scrollBackgroundColor.js"></script>
    <script src="{{ site.baseurl }}/assets/js/search-script.js"></script>
    {% include favicons.html %}
    {% feed_meta %}
    {% seo title=false %}
</head>

<body>
    {% include headerMain.html %}

    <div class="mobile-nav">
        <div class="mobile-nav3">
            <!-- Html Elements for Search -->
            <div id="search-container">
                <input type="text2" id="search-input" placeholder="Search" autofocus="autofocus"
                    onfocus="this.select()" aria-placeholder="Type here to search">
                <ul id="results-container"></ul>
            </div>

            <!-- Script pointing to search-script.js -->
            <script src="{{ site.baseurl }}/assets/js/search-script.js" type="text/javascript"></script>

            <!-- Configuration -->
            <script>
                SimpleJekyllSearch({ searchInput: document.getElementById('search-input'), resultsContainer: document.getElementById('results-container'), json: '/search.json' })
            </script>
            <br>
        </div>
    </div>

    {% include footer.html %}


    <script>
        $('input').keyup(function (event) {
            if (event.which === 13) {   // Upon releasing the Enter key (kinda deprecated)
                $(this).blur();
            }
        });
    </script>

</body>
</html>
